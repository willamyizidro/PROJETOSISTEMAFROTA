{% extends 'home/inicial.html' %}

{% block content %}
    <header><h1>Gerar Relatorios</h1></header>
    <form method="GET" class="meu-formulario">
        {% csrf_token %}
        <p class="label">Veiculo</p>
        {{ form.veiculo}}

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <button type="submit" class="input-botao">Enviar</button>
    </form>




    {% endblock %}
